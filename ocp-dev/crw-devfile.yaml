---
apiVersion: 1.0.0
metadata:
  name: generic-crw-ocpdev
projects:
  - name: $APP_NAME
    source:
      type: git
      location: $GIT_URL
components:
  - alias: dev
    type: dockerimage
    image: "quay.io/btomlins/ocp-dev-env:latest"
    name: ocp-dev-env
    memoryLimit: 512Mi
    mountSources: true
    command: ['sleep', 'infinity']
    env:
      - name: HOME
        value: /home/1001
...
